<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Fylo data storage component</title>

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  
</head>
<body>
  <main>
    <div class="container">
      <div class="left-container">
        <img src="./images/logo.svg" alt="fylo logo" class="logo">
        <div class="icons">
          <img src="./images/icon-document.svg" alt="document icon" class="icon">
          <img src="./images/icon-folder.svg" alt="folder icon" class="icon">
          <img src="./images/icon-upload.svg" alt="upload icon" class="icon">
        </div> 
      </div>
      <div class="right-container">
        <div class="space-left">
          <h1>185 <span class="gb-left">GB LEFT</span></h1>
        </div>
        <p class="font-change">Youâ€™ve used <span class="bold">815 GB</span> of your storage</p>
        <div class="bar-container">
          <div class="bar"></div>
        </div>
        <div class="storage-limit">
          <p class="limit">0 GB</p>
          <p class="limit">1000 GB</p>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
